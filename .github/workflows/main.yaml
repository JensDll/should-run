name: Should run reuseable workflow

on:
  workflow_call:
    inputs:
      projects:
        description: The projects to match against
        required: true
        type: string
      diff-filter:
        description: Filter to use on git diff
        required: false
        type: string
        default: dr
    outputs:
      result:
        description: JSON result - One boolean property for each input project
        value: ${{ jobs.main.outputs.result }}

jobs:
  main:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ toJSON(steps.changes.outputs) }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Debug information
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
          INPUTS: ${{ toJSON(inputs) }}
        run: env

      - name: Checking out the repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.after }}

      - name: Fetching base commit to compare
        id: base
        run: |
          if [[ ${{ github.event_name }} == "push" ]]
          then
            git fetch --depth=1 origin ${{ github.event.before }}
            echo "::set-output name=base_sha::${{ github.event.before }}"
          elif [[ ${{ github.event_name }} == "pull_request" ]]
          then
            git fetch --depth=2 origin ${{ github.event.before }}
            echo "::set-output name=base_sha::$(git rev-parse ${{ github.event.before }}^)"
          else
            echo "::error ::Unsupported event name \"${{ github.event_name }}\" - Supported values are \"push, pull_request\""
          fi

      - name: Determining changes
        id: changes
        run: |
          shopt -s extglob

          declare -r inputs="${{ inputs.projects }}"
          declare -r projects=${inputs//+([ ,])/|}
          declare -r pattern=".*/($projects)/.*"

          declare -r old_IFS=$IFS
          IFS="|"
          for project in $projects
          do
            echo "::set-output name=$project::false"
          done
          IFS=$old_IFS

          echo "The pattern is: $pattern"

          while read -r line
          do
            line="/$line"
            if [[ $line =~ $pattern ]]
            then
              echo "Match found in line: $line - The match was: ${BASH_REMATCH[1]}"
              echo "::set-output name=${BASH_REMATCH[1]}::true"
            fi
          done < <(git diff --name-only --diff-filter=${{ inputs.diff-filter }} ${{ steps.base.outputs.base_sha }} HEAD)
